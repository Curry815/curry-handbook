<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通信-组件插槽</title>
  
</head>
<body>
  <!-- 1.插槽的基本使用<slot></slot>
  2.插槽的默认值  <slot>button</slot>
  3.如果有多个值，同时放入组件进行替换时，一起作为替换元素 -->

  <!-- 父组件模板 -->
  <div id="app">
    <div>
      <cpn>
        <button>按钮</button>
      </cpn>

      <cpn>
        <p>hahaha</p>
        <p>h111</p>
        <p>4645645</p>
      </cpn>

      <cpn>
        <i>hehehe</i>
      </cpn>

      <cpn></cpn>
      <cpn></cpn>
      <cpn></cpn>
      <cpn></cpn>
    </div>
  </div>

  <!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <h2>我是组件，哈哈哈</h2>
      <slot></slot>
      <!-- 默认值 -->
      <slot><button>按钮</button></slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 1.子组件
    const cpn = {
      template: '#cpn', 
      data() {
        return {
          name: "我是子组件的name",
        }
      },
    }

    // 2.父组件
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      }, 
      components: {
        cpn,
      },
    })
  </script>

</body>
</html>
