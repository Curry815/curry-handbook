<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通信-组件插槽</title>
  
</head>
<body>

  <!-- 父组件模板 -->
  <div id="app">
    <div>
      <cpn><span slot="center">标题</span></cpn>
      <cpn><button slot="left">返回</button></cpn>
    </div>
  </div>

  <!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <slot name="left"><span>左边</span></slot>
      <slot name="center"><span>中间</span></slot>
      <slot name="riught"><span>右边</span></slot>

      <!-- <slot>哈哈</slot> -->
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 1.子组件
    const cpn = {
      template: '#cpn', 
      data() {
        return {
          name: "我是子组件的name",
        }
      },
    }

    // 2.父组件
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      }, 
      components: {
        cpn,
      },
    })
  </script>

</body>
</html>
