<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通信-父访问子</title>
  
</head>
<body>
  <!-- 父组件访问子组件：使用$children或$refs（reference引用）
  子组件访问父组件：使用$parent或$root
  this.$children是一个数组类型，它包含所有子组件对象。 -->

  <!-- 父组件模板 -->
  <div id="app">
    <div>
      <cpn></cpn>
    </div>
  </div>

  <!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <ccpn></ccpn>
    </div>
  </template>

  <!-- 孙组件模板 -->
  <template id="ccpn">
    <div>
      <h2>我是孙组件</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 3.孙组件
    const ccpn = {
      template: '#ccpn',
      methods: {
        btnClick() {
          // 1.子访问父组件$parent
          console.log(this.$parent);
          console.log(this.$parent.name);
          // 2.访问根组件
          console.log(this.$root);
          console.log(this.$root.message);
        }
      }
    }

    // 1.子组件
    const cpn = {
      template: '#cpn', 
      data() {
        return {
          name: "我是子组件的name",
        }
      },
      components: {
        ccpn,
      }
    }

    // 2.父组件
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      }, 
      components: {
        cpn,
      },
    })
  </script>

</body>
</html>
