<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通信-父访问子</title>
  
</head>
<body>
  <!-- 父组件访问子组件：使用$children或$refs（reference引用）
  子组件访问父组件：使用$parent或$root
  this.$children是一个数组类型，它包含所有子组件对象。 -->

  <!-- 父组件模板 -->
  <div id="app">
    <div>
      <child-cpn></child-cpn>
      <child-cpn></child-cpn>
      <child-cpn ref="aaa"></child-cpn>
      <button @click="btnClick">按钮</button>
    </div>
  </div>

  <!-- 子组件模板 -->
  <template id="childCpn">
    <div>
      我是子组件
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 1.子组件
    const childCpn = {
      template: '#childCpn', 
      data() {
        return {
          name: "我是子组件的name",
        }
      },
      methods: {
        showMessage() {
          console.log('showMessage');
        }
      }
    }

    // 2.父组件
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
      components: {
        'child-cpn': childCpn,
      },
      methods: {
        btnClick() {
          // 1.this.$children
          console.log(this.$children);
          this.$children[0].showMessage();
          for(let c of this.$children) {
            console.log(c.name);
            c.showMessage();
          }
          // 2.this.$refs
          console.log(this.$refs);
          console.log(this.$refs.aaa);
          console.log(this.$refs.aaa.name);
          console.log(this.$refs.aaa.showMessage());
        }
      }
    })
  </script>

</body>
</html>
