<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通信-父传子</title>
  
</head>
<body>
  <!-- 父组件 -->
  <!-- 如果绑定的是cInfo，会显示空对象{}，说明没有传值过来 -->
  <div id="app">
    <cpn :c-info="info" :child-my-message="message"></cpn>
  </div>

  <!-- 子组件 -->
  <template id="cpn">
    <div>
      <p>{{cInfo}}</p>
      <h2>{{childMyMessage}}</h2>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn', 
      props: {
        cInfo: {
          type: Object,
          default() {
            return {}
          }
        },
        childMyMessage: {
          type: String,
          default: ''
        }
      },
      data() {
        return {
          
        }
      },
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        movies: ['海王', '海贼王', '火影忍者'],
        info: {
          name: 'zhangsan',
          age: 18,
          height: 180,
        }
      },
      components: {
        cpn,
      }
    })
  </script>

</body>
</html>
