<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通信-子传父</title>
  
</head>
<body>
  <!-- 父组件模板 -->
  <div id="app">
    <child-cpn @increment="changeTotal" @decrement="changeTotal"></child-cpn>
    <h2>点击次数：{{total}}</h2>
  </div>

  <!-- 子组件模板 -->
  <template id="childCpn">
    <div>
      <button @click="increment">+1</button>
      <button @click="decrement">-1</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 1.子组件
    const childCpn = {
      template: '#childCpn', 
      data() {
        return {
          counter: 0,
        }
      },
      methods: {
        increment() {
          this.counter++;
          this.$emit('increment', this.counter);
        },
        decrement() {
          this.counter--;
          this.$emit('decrement', this.counter);
        }
      }
    }

    // 2.父组件
    const app = new Vue({
      el: '#app',
      data: {
        total: 0,
      },
      components: {
        'child-cpn': childCpn,
      },
      methods: {
        changeTotal(counter) {
          this.total = counter;
        }
      }
    })
  </script>

</body>
</html>
